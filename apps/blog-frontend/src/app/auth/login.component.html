<!-- Login Form -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    
    <!-- Error Message -->
    <div *ngIf="error" class="rounded-md bg-red-50 p-4 mb-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-red-800">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Social Login Buttons -->
    <div class="mt-8 space-y-4">
      <!-- Google Sign-in Button -->
      <button
        (click)="loginWithGoogle()"
        [disabled]="isLoading"
        class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center">
          <img src="assets/google-icon.svg" alt="Google" class="h-5 w-5 mr-2" />
          <span>{{ isLoading ? 'Signing in...' : 'Sign in with Google' }}</span>
        </div>
      </button>

      <!-- Facebook Login Button -->
      <button
        (click)="loginWithFacebook()"
        [disabled]="isLoading"
        class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <div class="flex items-center">
          <img src="assets/facebook-icon.svg" alt="Facebook" class="h-5 w-5 mr-2" />
          <span>{{ isLoading ? 'Signing in...' : 'Sign in with Facebook' }}</span>
        </div>
      </button>
    </div>
  </div>
</div>
