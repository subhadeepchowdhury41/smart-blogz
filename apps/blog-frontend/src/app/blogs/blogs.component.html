<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">My Blogs</h1>
    <a routerLink="/blogs/create" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Create New Blog
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center h-32">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
    <p>{{ error }}</p>
  </div>

  <!-- Blog List -->
  <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Blog Image -->
      <img *ngIf="blog.imageUrl" [src]="blog.imageUrl" [alt]="blog.title" class="w-full h-48 object-cover">
      
      <!-- Blog Content -->
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ blog.title }}</h2>
        <p class="text-gray-600 mb-4 line-clamp-3">{{ blog.content }}</p>
        
        <!-- Tags -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of blog.tags" 
                class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">
            {{ tag }}
          </span>
        </div>

        <!-- Footer -->
        <div class="flex justify-between items-center text-sm text-gray-500">
          <span>{{ blog.createdAt | date }}</span>
          <div class="flex gap-2">
            <a [routerLink]="['/blogs', blog.id, 'edit']" 
               class="text-indigo-600 hover:text-indigo-800 focus:outline-none">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </a>
            <button (click)="confirmDelete(blog.id)" 
                    class="text-red-600 hover:text-red-800 focus:outline-none">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteConfirm" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
    <div class="relative bg-white rounded-lg p-8 max-w-md mx-auto">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Delete Blog</h3>
      <p class="text-sm text-gray-500 mb-6">Are you sure you want to delete this blog? This action cannot be undone.</p>
      <div class="flex justify-end space-x-4">
        <button
          (click)="cancelDelete()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Cancel
        </button>
        <button
          (click)="deleteBlog(deletingBlogId!)"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && blogs.length === 0" 
       class="text-center py-12 bg-gray-50 rounded-lg">
    <h3 class="text-xl font-medium text-gray-600">No blogs yet</h3>
    <p class="text-gray-500 mt-2">Create your first blog post to get started!</p>
    <a routerLink="/blogs/create" 
       class="inline-flex items-center px-4 py-2 mt-4 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Create Your First Blog
    </a>
  </div>
</div>
