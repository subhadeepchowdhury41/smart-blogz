<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">My Blogs</h1>
    <a routerLink="/blogs/create" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Create New Blog
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Blog List -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- No Blogs Message -->
    <div *ngIf="blogs.length === 0" class="col-span-full text-center py-8">
      <p class="text-gray-600">No blogs found. Create your first blog!</p>
      <a routerLink="/blogs/create" class="inline-block mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
        Create Blog
      </a>
    </div>

    <!-- Blog Cards -->
    <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div *ngIf="blog.imageUrl" class="h-48 overflow-hidden">
        <img [src]="blog.imageUrl" [alt]="blog.title" class="w-full h-full object-cover">
      </div>
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">{{ blog.title }}</h2>
        <p class="text-gray-600 mb-4 line-clamp-3">{{ blog.content }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span *ngFor="let tag of blog.tags" class="px-3 py-1 bg-gray-100 text-sm rounded-full">{{ tag }}</span>
        </div>
        <div class="flex justify-between items-center">
          <a [routerLink]="['/blogs', 'edit', blog.id]" class="text-blue-500 hover:text-blue-600">Edit</a>
          <button (click)="confirmDelete(blog.id)" class="text-red-500 hover:text-red-600">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
      <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this blog? This action cannot be undone.</p>
      <div class="flex justify-end gap-4">
        <button (click)="cancelDelete()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
          Cancel
        </button>
        <button (click)="deleteBlog(deletingBlogId!)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Create Blog Button -->
  <div class="fixed bottom-8 right-8">
    <a routerLink="/blogs/create" class="flex items-center justify-center w-14 h-14 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </a>
  </div>
</div>
