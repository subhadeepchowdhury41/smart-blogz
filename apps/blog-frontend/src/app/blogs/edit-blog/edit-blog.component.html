<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-8">Edit Blog</h1>

  <!-- Error Message -->
  <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded relative" role="alert">
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <form (ngSubmit)="updateBlog()" class="space-y-6">
    <!-- Title -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="blog.title"
        (blur)="markAsTouched('title')"
        [class]="'mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 ' + 
                (titleError ? 'border-red-300' : 'border-gray-300')"
        placeholder="Enter blog title"
        required
      >
      <p *ngIf="titleError" class="mt-1 text-sm text-red-600">{{ titleError }}</p>
    </div>

    <!-- Cover Image -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Cover Image</label>
      <div class="mt-1 flex items-center space-x-4">
        <input
          type="file"
          accept="image/jpeg,image/png,image/webp"
          (change)="handleImageUpload($event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
        >
        <img *ngIf="blog.imageUrl" [src]="blog.imageUrl" class="h-20 w-20 object-cover rounded" alt="Cover preview">
      </div>
      <p class="mt-1 text-sm text-gray-500">Max size: 5MB. Supported formats: JPEG, PNG, WebP</p>
    </div>

    <!-- Tags -->
    <div>
      <label class="block text-sm font-medium text-gray-700">Tags (max 5)</label>
      <div class="mt-1 flex items-center space-x-2">
        <input
          type="text"
          [(ngModel)]="newTag"
          name="newTag"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="Add a tag"
          (keyup.enter)="addTag()"
        >
        <button
          type="button"
          (click)="addTag()"
          [disabled]="blog.tags.length >= 5"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Add
        </button>
      </div>
      <!-- Tag List -->
      <div class="mt-2 flex flex-wrap gap-2">
        <span
          *ngFor="let tag of blog.tags"
          class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800"
        >
          {{ tag }}
          <button
            type="button"
            (click)="removeTag(tag)"
            class="ml-2 inline-flex items-center p-0.5 rounded-full text-indigo-400 hover:bg-indigo-200 hover:text-indigo-500 focus:outline-none"
          >
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </span>
      </div>
    </div>

    <!-- Content -->
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="blog.content"
        (blur)="markAsTouched('content')"
        rows="10"
        [class]="'mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 ' + 
                (contentError ? 'border-red-300' : 'border-gray-300')"
        placeholder="Write your blog content here..."
        required
      ></textarea>
      <p *ngIf="contentError" class="mt-1 text-sm text-red-600">{{ contentError }}</p>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end space-x-4">
      <button
        type="button"
        (click)="router.navigate(['/blogs'])"
        class="inline-flex items-center px-4 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
