version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/blog-app-backend/Dockerfile
    container_name: blog-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/smart-blogz?schema=public
      - JWT_SECRET=s3cr3t
      - GOOGLE_CLIENT_ID=641005806373-uvavsvhpffje9d0pb9upb0ugp5p2jijb.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      - FACEBOOK_APP_ID=1159066568979044
      - FACEBOOK_APP_SECRET=c5840c662861c8e0654767f8558f3d54
      - FRONTEND_URL=http://localhost
    depends_on:
      - db
    networks:
      - blog-network

  frontend:
    build:
      context: .
      dockerfile: apps/blog-frontend/Dockerfile
    container_name: blog-frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - blog-network

  db:
    image: postgres:17-alpine
    container_name: blog-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=smart-blogz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog-network

volumes:
  postgres_data:

networks:
  blog-network:
    driver: bridge
